<h1>Contact form {{name}} {{(selectedCity$ | async)?.name}}</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required formControlName="name">
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="invalid-feeback" class="alert alert-danger">This field is required</div>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']" class="invalid-feeback" class="alert alert-danger">Name must be longer than 3 characters.</div>
    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" class="form-check-input" id="age" name="checkAdult" required formControlName="checkAdult">
        <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']" class="invalid-feeback" class="alert alert-danger">This field is required</div>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select id="department" class="form-select form-select-sm" name="department" formControlName="department">
            <option selected>Open this select menu</option>
            <option *ngFor="let department of departments" [value]="department">{{department}}</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Leave a comment..." required formControlName="comment"></textarea>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']" class="invalid-feeback" class="alert alert-danger">This field is required</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg"[disabled]="contactForm.invalid">Send</button>
    </div>
</form>
