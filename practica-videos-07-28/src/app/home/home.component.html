<div class="container">
    <div class="row">
      <div class="col-md-6 my-3"> 
        <app-form-new-item [selection]="selection"
        (updateItemEvent)="updateCity($event)"
        (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'"></app-form-new-item>
      </div>
      <div class="col-md-6 my-3">
        <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
      </div>
      <hr>
    <div class="col-md-8">
      <ng-container *ngIf="cities.length > 1; else templateEmpty">
        <app-cities *ngFor="let city of cities" (cityDeleteEvent)="onCityDelete($event)"
        (citySelectedEvent)="onCitySelected($event)"
        [city]="city" [selection]="selection"></app-cities>
      </ng-container>
  </div>
  <hr>
  <app-card>
    <div card-header>Soy header</div>
    <div card-body>Soy body</div>
  </app-card>
  <hr>
  <app-card>
    <div card-header>Soy Spain</div>
    <div card-body>Soy Body3</div>
  </app-card>
  <hr>
  <app-card>
    <div card-header>Super! header</div>
    <div card-body>Super! body</div>
  </app-card>


  <div class="col-md-4">
    <ng-container *ngIf="selection?.name">
      <p>Your city is: {{selection.name}}</p>
      <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'"></app-button>
        </ng-container>
      </div>

      <ng-template #templateEmpty>
        We dont have cities xd
      </ng-template>
      
    </div>
  </div>
